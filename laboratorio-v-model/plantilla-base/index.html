<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Práctica Vue 2 - v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .box {
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
      }
      input,
      select,
      textarea {
        display: block;
        margin-bottom: 10px;
        padding: 5px;
        width: 100%;
        max-width: 300px;
      }
      button {
        cursor: pointer;
        padding: 8px 15px;
        background: #42b983;
        color: white;
        border: none;
      }
      .resultado {
        background: #f0f0f0;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          // AQUÍ IRÁN NUESTRAS VARIABLES
        },
        methods: {
          // AQUÍ IRÁN NUESTRAS FUNCIONES
        },
      });
    </script>
  </body>
</html>
