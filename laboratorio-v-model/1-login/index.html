<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Práctica Vue 2 - v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .box {
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
      }
      input,
      select,
      textarea {
        display: block;
        margin-bottom: 10px;
        padding: 5px;
        width: 100%;
        max-width: 300px;
      }
      button {
        cursor: pointer;
        padding: 8px 15px;
        background: #42b983;
        color: white;
        border: none;
      }
      .resultado {
        background: #f0f0f0;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Login del sistema</h1>
      <div class="box">
        <label>Correo eléctronico: </label>
        <input type="email" v-model="email" placeholder="Escribe tu correo" />

        <label for="Contraseña">Contraseña:</label>
        <input
          type="password"
          v-model="password"
          placeholder="Escribe tu contraseña"
        />
        <button v-on:click="iniciarSesion">Iniciar sesión</button>
      </div>

      <div class="resultado">
        <h3>Estado en tiempo real (para depurar)</h3>
        <p>Email: {{email}}</p>
        <p>Contraseña: {{password}}</p>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          email: "",
          password: "",
        },
        methods: {
          iniciarSesion(){
            if(this.email === '' || this.password === ''){
                alert("Faltan datos!")
            }else{
                alert("Iniciando sesión con: " + this.email)
            }
          }
        },
      });
    </script>
  </body>
</html>
